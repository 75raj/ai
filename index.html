<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Bookmarks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0b0101 0%, #000000 100%);
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        h1 {
            color: #00ff51;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
            animation: glowText 2s infinite alternate;
        }
        @keyframes glowText {
            0% { text-shadow: 0 0 5px #e72121, 0 0 10px #fd0ea1; }
            100% { text-shadow: 0 0 20px #bc4e13, 0 0 30px #4CAF50; }
        }
        .bookmark-btn {
            display: inline-block;
            margin: 15px;
            padding: 20px 30px;
            font-size: 25px;
            background-color: #00bfff;
            color: rgb(0, 0, 0);
            text-decoration: none;
            border-radius: 12px;
            border: 2px solid #00ff08; /* 2px green border */
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
            font-weight: bold;
        }
        .bookmark-btn:hover {
            background-color: #ff02dd;
            color: #fff;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
            transform: translateY(-3px);
            animation: textColorChange 1.5s infinite;
        }
        @keyframes textColorChange {
            0% { color: #cde09f; }
            20% { color: #4ECDC4; }
            40% { color: #00ff08; }
            60% { color: #ffee00; }
            80% { color: #003fdf; }
            100% { color: #ffffff; }
        }
    </style>
</head>
<body>
    <h1>AI Bookmarks</h1>
    <a class="bookmark-btn" href="https://chat.openai.com/" target="_blank">ChatGPT</a>
    <a class="bookmark-btn" href="https://www.perplexity.ai/" target="_blank">Perplexity AI</a>
    <a class="bookmark-btn" href="https://www.anthropic.com/claude" target="_blank">Claude AI</a>
    <a class="bookmark-btn" href="https://gemini.google.com/" target="_blank">Google Gemini</a>
    <a class="bookmark-btn" href="https://grok.x.ai/" target="_blank">Grok AI</a>
</body>
</html>
